    post:
      tags:
      - Organization
      operationId: syncOrganizationDatabases
      responses:
        "201":
          description: Accepted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized request
          content:
            application/json:
              schema:
