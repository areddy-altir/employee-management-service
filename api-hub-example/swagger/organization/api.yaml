components:
  schemas:
    BaseAuditFields:
      type: object
      properties:
        createdOn:
          type: string
          format: date-time
        updatedOn:
          type: string
          format: date-time
        createdBy:
          type: string
        updatedBy:
          type: string
        active:
          type: boolean
      description: Common base class with audit fields
      discriminator:
        propertyName: type
      x-fn-jpa-entity:
        custom-annotations: '@MappedSuperclass'
    ErrorField:
      type: object
      properties:
        objectName:
          type: string
        field:
          type: string
        message:
          type: string
      x-fn-base-dto-type: NO_OP
    BooleanReadByIdResponse:
      allOf:
      - $ref: "#/components/schemas/ApiResponseBase"
      - type: object
        properties:
          data:
            type: boolean
      x-fn-wrapper-field: data
    Employee:
      required:
      - organization
      - user
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-fn-id: true
          x-fn-jpa-property:
            id-generator:
              strategy: UUID
            custom-annotations: '@JdbcTypeCode(SqlTypes.VARCHAR)'
        organization:
          allOf:
          - $ref: "#/components/schemas/Organization"
          x-fn-jpa-property:
            ref:
              many-to-one:
                fetch: lazy
                cascade:
                - PERSIST
                - REFRESH
                orphan-removal: false
              join-column:
                name: organization_id
                nullable: false
        user:
          allOf:
          - $ref: "#/components/schemas/User"
          x-fn-jpa-property:
            ref:
              one-to-one:
                fetch: lazy
                cascade:
                - PERSIST
                - REFRESH
                orphan-removal: false
              join-column:
                name: user_id
                nullable: false
      allOf:
      - $ref: "#/components/schemas/BaseAuditFields"
      x-fn-jpa-entity:
        name: employees
    Organization:
      required:
      - address
      - employees
      - name
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-fn-id: true
          x-fn-jpa-property:
            id-generator:
              strategy: UUID
            custom-annotations: '@JdbcTypeCode(SqlTypes.VARCHAR)'
        name:
          type: string
        address:
          allOf:
          - $ref: "#/components/schemas/Address"
          x-fn-jpa-property:
            embedded: true
        employees:
          type: array
          items:
            $ref: "#/components/schemas/Employee"
          x-fn-jpa-property:
            ref:
              one-to-many:
                fetch: lazy
                mapped-by: organization
                cascade:
                - ALL
                orphan-removal: true
      allOf:
      - $ref: "#/components/schemas/BaseAuditFields"
      x-fn-jpa-entity:
        name: organizations
    User:
      required:
      - address
      - email
      - name
      - phone
      type: object
      properties:
        id:
          type: string
          format: uuid
          x-fn-id: true
          x-fn-jpa-property:
            id-generator:
              strategy: UUID
            custom-annotations: '@JdbcTypeCode(SqlTypes.VARCHAR)'
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          allOf:
          - $ref: "#/components/schemas/Address"
          x-fn-jpa-property:
            embedded: true
      allOf:
      - $ref: "#/components/schemas/BaseAuditFields"
      x-fn-jpa-entity:
        name: users
    Address:
      required:
      - city
      - country
      - line1
      - pincode
      - state
      type: object
      properties:
        line1:
          type: string
        line2:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        pincode:
          type: string
      description: Reusable address value object
      x-fn-base-dto-type: NO_OP
      x-fn-jpa-entity:
        embeddable: true
    OrganizationResponse:
      allOf:
      - $ref: "#/components/schemas/ApiResponseBase"
      - type: object
        properties:
          data:
            $ref: "#/components/schemas/Organization"
      x-fn-wrapper-field: data
    EmployeeResponse:
      allOf:
      - $ref: "#/components/schemas/ApiResponseBase"
      - type: object
        properties:
          data:
            $ref: "#/components/schemas/Employee"
      x-fn-wrapper-field: data
    ApiResponseBase:
      required:
      - message
      type: object
      properties:
        message:
          type: string
      discriminator:
        propertyName: type
      x-fn-response-wrapper: data
    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: string
        message:
          type: string
        errorFields:
          type: array
          items:
            $ref: "#/components/schemas/ErrorField"
      description: Common error response object
      x-fn-base-dto-type: NO_OP
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
