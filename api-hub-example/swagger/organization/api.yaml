      operationId: createOrganization
      requestBody:
        description: Organization request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Organization"
        required: true
      responses:
        "200":
          description: Successfully created organization
          content:
            application/json:
              schema:
