                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server side error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      x-fn-crud-operation:
        op: DELETE
        type: Employee
