spring.application.name=employee-management-service

spring.datasource.url=jdbc:mysql://localhost:3306/employee_management
spring.datasource.username=root
spring.datasource.password=altir
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Allow fn-db to create new related entities (like User) when ID is not specified
fn.data.access.mapping.createToOneReferencesIfRequired=true

# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/employee-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/employee-realm/protocol/openid-connect/certs

# Keycloak Realm Configuration
keycloak.realm=employee-realm
keycloak.auth-server-url=http://localhost:8180
keycloak.client-id=employee-management-service
