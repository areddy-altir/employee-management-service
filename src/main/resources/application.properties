spring.application.name=employee-management-service

spring.main.web-application-type=servlet
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/employee_management
spring.datasource.username=root
spring.datasource.password=altir
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# validate = no DDL; schema must already match entities
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Allow fn-db to create new related entities (like User) when ID is not specified
fn.data.access.mapping.createToOneReferencesIfRequired=true
