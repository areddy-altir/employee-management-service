# H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Keycloak (test values - Keycloak not required for context load)
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=employee-management
keycloak.client-id=employee-management-service
keycloak.client-secret=test-secret

# JWT validation (required by SecurityConfig)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
